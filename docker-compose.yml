---
version: '3.3'
services:
  buildapp:
    build:
      context: buildapp
    volumes:
      - type: volume
        source: data-war
        target: /App42PaaS-Java-MySQL-Sample/target
  bd:
    image: mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=Rr123456
      - MYSQL_DATABASE=test
      - MYSQL_USER=test
      - MYSQL_PASSWORD=Tt123456
    volumes:
      - type: volume
        source: data-db
        target: /App42PaaS-Java-MySQL-Sample/target
    ports:
      - "3306"
